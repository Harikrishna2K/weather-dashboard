<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="background-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="weather-main-dashboard">
                        <div class="weather-app-dashboard">
                            <div class="search-bar">
                                <input placeholder="Enter the city">
                                <img src="/images/search-icon-front-side-white-background.jpg" class="img-fluid">
                            </div>
                        </div>
                        <div class="weather-app-image">
                            <img src="/images/sun.png">
    
                        </div> 
                        <div class="weather-content">
                            <h1 class="weater-temprature">7 C</h1>
                            <h2 class="weather-country">Germany</h2>

                        </div>
                        <div class="row justify-content-between">
                            <div class="col-3 col-lg-3 d-flex justify-content-center">
                                <div class="weather-humidity">
                                    <img src="/images/wind.png">
                                    <h3 class="humidity-content">Humidity</h3>
                                </div>
                            </div>
                    
                            <div class="col-3 col-lg-3 d-flex justify-content-center">
                                <div class="weather-wind">
                                    <img src="/images/wind.png">
                                    <h3 class="wind-content">Wind</h3>
                                </div>
                            </div>
                        </div>
                        

                    </div>

                    
                    
                </div>
                

            </div>
            

        </div>

    </div>
    
</body>
</html>
